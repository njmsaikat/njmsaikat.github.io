layout: sidebar
style: light

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 9
  exclude:
    archived: false
    forks: true
    projects:
    # - repo-name

social_media:
  # behance: your_username
  # dribbble: your_username
  facebook: njmsaikat
  hackerrank: njmsaikat
  instagram: njmsaikat
  # keybase: your_username
  linkedin: njmsaikat
  # mastodon: your_username
  # medium: your_username
  stackoverflow: njmsaikat
  # telegram: your_username
  twitter: njmsaikat
  # unsplash: your_username
  # vk: your_username
  website: https://saikatroy.netlify.app/
  # youtube: your_username

